<template name="custom_tagline_banner">

  {{#if isHome}}

  <div class="custom-tagline-banner">

        <h1 class="tagline" style="font-size: 300;">Marijuana</h1>
        <h1 class="tagline alt2">Lifestyle</h1>
        <h1 class="tagline alt">review</h1>

        <p>
          Get the latest, delivered every day at 420PM PST.
        </p>

        <form class="join-mailing-list" role="form">
          <input type="text" name="email" placeholder="your email address">
          <button type="submit" class="submit-button">Get it <i class="ion-ios-arrow-right"></i></button>
        </form>

  </div>

  <div class="tagline-banner-spacing">

  </div>

  {{/if}}


</template>
